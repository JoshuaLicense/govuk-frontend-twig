name: Test

on:
  workflow_call:
  schedule:
    - cron: "23 5 * * 4"

permissions:
  contents: read

jobs:
  test:
    name: PHP${{ matrix.php-versions }} (Composer `prefer-${{ matrix.composer-stability }}`)
    strategy:
      fail-fast: false
      matrix:
        php-versions: ["8.0", "8.1", "8.2", "8.3"]
        composer-stability: ["stable", "lowest"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
      - run: npm ci --prefer-offline
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
      - run: composer update --prefer-dist --no-progress --no-suggest --ansi --prefer-${{ matrix.composer-stability }}
      - run: npm test
